			{
				return true;
			}
			
		}
		return false;
	}
		function test(age){
			var n=/\d{1,3}/;
			if(age.match(n)){
				return true;
			}else{
				alert('Enter a valid age');
			}
		}
		function test2(password,repassword){
			if(password.match(repassword)){
				return true;
			}else{
				alert('Re-Enter password must be same as Password');
				return false;
			}
		}
